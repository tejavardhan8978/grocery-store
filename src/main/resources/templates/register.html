<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7fa; font-family: Arial, sans-serif;">

<div th:replace="fragments/header :: siteHeader(${user})"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 380px; border-radius: 12px; border: none;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" style="font-weight: 600; color: #333;">Create Account</h3>

            <form>
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label" style="font-weight: 500;">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                           style="border-radius: 8px; border: 1px solid #ccc;">
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label" style="font-weight: 500;">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name"
                           style="border-radius: 8px; border: 1px solid #ccc;">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label" style="font-weight: 500;">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                           style="border-radius: 8px; border: 1px solid #ccc;">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label" style="font-weight: 500;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                           style="border-radius: 8px; border: 1px solid #ccc;">
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label" style="font-weight: 500;">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                           style="border-radius: 8px; border: 1px solid #ccc;">
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="button" class="btn btn-primary"
                            th:onclick="window.location.href='@{/home}'"
                            style="border-radius: 8px; background-color: #007bff; border: none; font-weight: 500; transition: background-color 0.3s;"
                            onmouseover="this.style.backgroundColor='#0056b3';"
                            onmouseout="this.style.backgroundColor='#007bff';">
                        Register
                    </button>
                </div>
            </form>

            <p class="text-center mt-3" style="font-size: 0.9rem; color: #555;">
                Already have an account? <a href="#" style="color: #007bff; text-decoration: none;"
                                            onmouseover="this.style.textDecoration='underline';"
                                            onmouseout="this.style.textDecoration='none';">Log in</a>
            </p>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: siteFooter"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
