<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Carousel</title>
    <style>
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0,0,0,0.5);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .product-carousel-card {
            margin: 0 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            height: 400px;
        }
        .product-carousel-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .price-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            height: 200px;
        }
        .product-description {
            flex-grow: 1;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .card-actions {
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Featured Products Carousel -->
<div th:fragment="featuredProductsCarousel(products)" class="carousel-container">
    <div id="featuredProductsCarousel" class="carousel slide" data-bs-ride="carousel" th:if="${products != null and !products.isEmpty()}">
        <div class="carousel-inner">
            <!-- Simple carousel with direct product iteration -->
            <div class="carousel-item active">
                <div class="row justify-content-center px-3">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-3" th:each="product, iterStat : ${products}" th:if="${iterStat.index < 4}">
                        <div class="card product-carousel-card h-100">
                            <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300x200?text=No+Image'}" 
                                 th:alt="${product.name}" 
                                 class="product-image">
                            <div class="card-body text-center">
                                <h6 class="card-title" th:text="${product.name}">Product Name</h6>
                                <p class="product-description" th:text="${product.description != null ? #strings.abbreviate(product.description, 60) : 'Fresh and quality product'}">Product description...</p>
                                <div class="card-actions">
                                    <div class="price-badge mb-2" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 2)}">$0.00</div>
                                    <div class="d-grid">
                                        <form th:action="@{/cart/add}" method="post" th:if="${product.isAvailable()}">
                                            <input type="hidden" name="productId" th:value="${product.productId}">
                                            <input type="hidden" name="quantity" value="1">
                                            <input type="hidden" name="returnUrl" value="/">
                                            <button type="submit" class="btn btn-primary btn-sm w-100">
                                                <i class="bi bi-cart-plus"></i> Add to Cart
                                            </button>
                                        </form>
                                        <button th:unless="${product.isAvailable()}" class="btn btn-secondary btn-sm w-100" disabled>
                                            <i class="bi bi-x-circle"></i> Out of Stock
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" th:if="${products.size() > 4}">
                <div class="row justify-content-center px-3">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-3" th:each="product, iterStat : ${products}" th:if="${iterStat.index >= 4 and iterStat.index < 8}">
                        <div class="card product-carousel-card h-100">
                            <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300x200?text=No+Image'}" 
                                 th:alt="${product.name}" 
                                 class="product-image">
                            <div class="card-body text-center">
                                <h6 class="card-title" th:text="${product.name}">Product Name</h6>
                                <p class="product-description" th:text="${product.description != null ? #strings.abbreviate(product.description, 60) : 'Fresh and quality product'}">Product description...</p>
                                <div class="card-actions">
                                    <div class="price-badge mb-2" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 2)}">$0.00</div>
                                    <div class="d-grid">
                                        <form th:action="@{/cart/add}" method="post" th:if="${product.isAvailable()}">
                                            <input type="hidden" name="productId" th:value="${product.productId}">
                                            <input type="hidden" name="quantity" value="1">
                                            <input type="hidden" name="returnUrl" value="/">
                                            <button type="submit" class="btn btn-primary btn-sm w-100">
                                                <i class="bi bi-cart-plus"></i> Add to Cart
                                            </button>
                                        </form>
                                        <button th:unless="${product.isAvailable()}" class="btn btn-secondary btn-sm w-100" disabled>
                                            <i class="bi bi-x-circle"></i> Out of Stock
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" th:if="${products.size() > 8}">
                <div class="row justify-content-center px-3">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-3" th:each="product, iterStat : ${products}" th:if="${iterStat.index >= 8 and iterStat.index < 12}">
                        <div class="card product-carousel-card h-100">
                            <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300x200?text=No+Image'}" 
                                 th:alt="${product.name}" 
                                 class="product-image">
                            <div class="card-body text-center">
                                <h6 class="card-title" th:text="${product.name}">Product Name</h6>
                                <p class="product-description" th:text="${product.description != null ? #strings.abbreviate(product.description, 60) : 'Fresh and quality product'}">Product description...</p>
                                <div class="card-actions">
                                    <div class="price-badge mb-2" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 2)}">$0.00</div>
                                    <div class="d-grid">
                                        <form th:action="@{/cart/add}" method="post" th:if="${product.isAvailable()}">
                                            <input type="hidden" name="productId" th:value="${product.productId}">
                                            <input type="hidden" name="quantity" value="1">
                                            <input type="hidden" name="returnUrl" value="/">
                                            <button type="submit" class="btn btn-primary btn-sm w-100">
                                                <i class="bi bi-cart-plus"></i> Add to Cart
                                            </button>
                                        </form>
                                        <button th:unless="${product.isAvailable()}" class="btn btn-secondary btn-sm w-100" disabled>
                                            <i class="bi bi-x-circle"></i> Out of Stock
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#featuredProductsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featuredProductsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <!-- No products message -->
    <div th:unless="${products != null and !products.isEmpty()}" class="text-center py-5">
        <i class="bi bi-basket display-4 text-muted mb-3"></i>
        <h4 class="text-muted">No featured products available</h4>
        <p class="text-muted">Check back soon for our latest featured items!</p>
    </div>
</div>

<!-- Legacy carousel for backward compatibility -->
<div th:fragment="carousel">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="padding: 1em;">
            <div class="carousel-item active">
                <div th:replace="fragments/carousel-cards :: carouselCards"></div>
            </div>
            <div class="carousel-item">
                <div th:replace="fragments/carousel-cards :: carouselCards"></div>
            </div>
            <div class="carousel-item">
                <div th:replace="fragments/carousel-cards :: carouselCards"></div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev"
        style="background-color: #2c2b2b; width: 5vh; height: 5vh; border-radius: 50%; top: 50%; transform: translateY(-50%);">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next"
        style="background-color: #2c2b2b; width: 5vh; height: 5vh; border-radius: 50%; top: 50%; transform: translateY(-50%);">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

</body>
</html>
