<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Optional: your own custom CSS -->
    <link href="/css/headers.css" rel="stylesheet" th:href="@{/css/headers.css}" />
</head>
<body>
<div th:replace="fragments/header :: siteHeader(${user})"></div>
<h1 style="text-align: center">Grocery Store</h1>
<div style="max-width: 80%; text-align: center; display: block; margin-left: auto; margin-right: auto">
<div th:replace="fragments/carousel :: carousel"></div>
</div>
<div style="max-width: 80%; text-align: center; display: block; margin-left: auto; margin-right: auto">
    <div th:replace="fragments/grid :: cardGrid"></div>

<div th:replace="fragments/footer :: siteFooter"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
